<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Devs</title>

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 32px;
}

main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.developer {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #fff;
    text-align: center;
}

.developer img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.developer h2 {
    font-size: 24px;
    margin-bottom: 5px;
}

.developer p {
    font-size: 18px;
    color: #888;
}
.developer:hover{
    transform: scale(1.2);
    cursor: pointer;
}

    </style>
</head>
<body>
    <header>
        <h1>Meet Our Devs</h1>
    </header>
    <main>
        <div class="developer">
            <img src="sundar.jpg" alt="Developer 1">
            <h2>Sundar</h2>
            <p>Lead Developer</p>
        </div>
        <div class="developer">
            <img src="jeff.jpeg" alt="Developer 2">
            <h2>Jeff</h2>
            <p>Frontend Developer</p>
        </div>
        <div class="developer">
            <img src="mypic.png" alt="">
            <h2>Vignesh</h2>
            <p>CEO</p>
        </div>
        <div class="developer">
            <img src="tim.jpg" alt="">
            <h2>Tim</h2>
            <p>Backend developer</p>
        </div>
    </main>
</body>
</html>
